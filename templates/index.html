<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/css/templatemo-style.css">
<style>
            #comments-container {
            width: 80%;
            margin: 0 auto;
        }

        .comment {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
        }

        .negative-comment {
            background-color: #ffcccc; /* Light red for negative comments */
        }
    </style>
</style>
</head>
<body>

    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">
                Negative Comment Detector
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-1 active" aria-current="page" href="index.html"><i class="fab fa-instagram"></i> instagram</a>
                </li>
                <li class="nav-item">
                    
                    <a class="nav-link nav-link-2" href="/static/facebook.html"><i class="fab fa-facebook"></i> facebook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-3" href="/static/twitter.html"><i class="fab fa-twitter"></i> twitter</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="/static/img/hero.png">
        <form class="d-flex tm-search-form" action="/search" method="post">
            <input class="form-control tm-search-input" type="text" id="search-bar" name="username" placeholder="Enter instagram UserId">
            <input type="submit" value="Search" id="search-bar" class="btn btn-outline-success tm-search-btn">
            
        </form>
    </div>

    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row">
            <center>
            <h2 class="tm-text-primary">
                Negative Comments of most recent Post
            </h2>
        </center>

        <div id="comments-container">
            {%for i in comments%}
            <div class="comment negative-comment">
                <p>{{i}}</p>
            </div>
            {%endfor%}
        </div>
          
    </div> 
    
    <script src="/static/js/plugins.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
</body>
</html>
